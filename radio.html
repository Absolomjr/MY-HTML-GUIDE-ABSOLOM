<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<h1><b>How was your time at HappyLand?</b></h1>
<body>
    <form action="">
        <label for="bad-input">Bad</label>
        <input type="radio" 
        id="bad-input"
        name="experince"
        value="bad">

        <label for="okay-input">Okay</label>
        <input type="radio"
        id="okay-input"
        name="experince"
        value="okay">

        <label for="good-input">Good</label>
        <input type="radio"
        id="good-input"
        name="experince"
        value="good"
        checked>
        

        <input type="Submit">
    </form>
    
</body>
</html>
