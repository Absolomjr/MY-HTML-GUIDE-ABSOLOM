<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe sizes</title>
</head>
<body>
    <!-- This requires a user to choose a specific size -->
    <label for="Shoe-size">What is your size</label>

    <select name="shoes" id="Shoe-size" required>
    
      <option value="">--Please select your size--</option>
      <option value="Extra-small">Extra-small</option>
      <option value="small">small</option>
      <option value="medium">medium</option>
      <option value="large">large</option>
      <option value="Extra-large">Extra-large</option>
      <option value="Extra extra-large">Extra extra-large</option>
    </select>

    <input type="Submit">
</body>
</html>
